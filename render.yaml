services:
  # Web server
  - type: web
    name: sample_app_backend
    plan: free
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: PORT
        value: ${PORT}
  # DB
  - type: web
    name: sample_app_frontend
    plan: free
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile